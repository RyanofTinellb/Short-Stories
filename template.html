<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>
        {title}
    </title>
    {stylesheets: basic_style.css style.css} {search-script} {icon: favicon.png}
</head>

<body>
    <div class="flex">
        <div class="nav-pane">
            {links: family}
        </div>
        <div class="content">
            {nav-footer}
            {title-heading}
            {main-contents}
            {toc}
            {nav-footer}
            <div class="copyright">
                <span class="no-breaks">
                    {copyright: &copy;2017-%Y <a href="http://www.tinellb.com/about.html">Ryan Eakins</a>.}
                </span>
                <span class="copyright">
                    {copyright: Last updated: %A, %B %#d%t, %Y.}
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        for (elt of document.getElementsByClassName('javascript')) {
            elt.style.display = "block";
        }
    </script>
</body>

</html>
